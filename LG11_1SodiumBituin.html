<!DOCTYPE html>
<html>
<head>
	<title>My First Webpage</title>

	<meta charset="UTF-8">
	<meta name="author" content="My Name">
	<meta name="keywords" content="HTML, CSS, JavaScript">
	<meta name="revised" content="28-06-2020">

	<link rel="icon" href="icon.png" type="image/gif">

</head>

<body>
	<form>
		<label for="name">Name:</label>
		<input type="text" id="name" name="name"><br><br>

		<label for="username">Username:</label>
		<input type="text" id="username" name="username"><br><br>

		<label for="password">Password:</label>
		<input type="password" id="password" name="password"><br><br>

		<label for="email">Email:</label>
		<input type="email" id="email" name="email"><br><br>

		<label for="address">Address:</label><br>
		<input type="address" id="address" name="address"><br><br>
	
		<label for="interests">Interests:</label><br>
		<textarea type="interests" id="interests" name="interests" cols="50" rows="4"></textarea><br><br>
	
		<input type="reset" value="Reset">
		<input type="submit" value="Submit">
	</form>

</body>

</html>
